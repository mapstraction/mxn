<head>
	<title>Mapstraction Basic Example - Yandex</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=7; IE=EmulateIE9" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
	<script src="http://api-maps.yandex.ru/1.1/index.xml?key=AMVH-VABAAAAEdVkcQIAOS-fmBYJfLFV-YDg7ZCPjwVQycUAAAAAAAAAAADwTFcvgPirz7OV75IX_Gsopsw7jA==" type="text/javascript" charset="utf-8"></script>
	<script src="../source/mxn.js?(yandex)" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" media="all" href="css/examples.css">
	<script type="text/javascript">

	var map;
	
	function initialize() {
		map = new mxn.Mapstraction('map', 'yandex');
		latlon = new mxn.LatLonPoint(41.84756115424155,-91.70015573501587);
		map.setCenterAndZoom(latlon, 12);
	}
	
	$(document).ready(function() {
		initialize();
	});
	</script>
</head>

</body>
	<div id="map"></div>
