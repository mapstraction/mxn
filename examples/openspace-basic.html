<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Mapstraction Basic Example - OS OpenSpace</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="http://openspace.ordnancesurvey.co.uk/osmapapi/openspace.js?key=CEEFBE51588492CBE0405F0ACA6010B1"></script>
	<script src="../source/mxn.js?(openspace)" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" media="all" href="css/examples.css">
	<script type="text/javascript">

	var map;
	
	function initialize() {
		map = new mxn.Mapstraction('map', 'openspace');
		latlon = new mxn.LatLonPoint(52.6959, 1.6846);
		map.setCenterAndZoom(latlon, 12);
	}
	
	$(document).ready(function() {
		initialize();
	});
	</script>
</head>
<body>
</body>
	<div id="map"></div>
	</div>
</html>
