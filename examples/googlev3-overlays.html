<html>
<head>
	<script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	var googlev3_key = 'AIzaSyDW21lnrSsBk4OyHUDmBQ7su9di3yMaO7I';
	</script>
	<script type="text/javascript" src="../source/mxn.js?(googlev3,[autoload])"></script>
	<script type="text/javascript">


	function defaultBaseMapHandler(name, source, args) {
		console.log(name + ' for ' + args.baseMap.properties.label);
	}

	function defaultOverlayHandler(name, source, args) {
		console.log(name + ' for ' + args.overlayMap.properties.label);
	}
	
	$(document).ready(function() {
		var props = {
			controls: {
				pan: true,
				zoom: 'large',
				overview: true,
				scale: true,
				map_type: true
			},
			center: new mxn.LatLonPoint(51.50730, -0.12763),
			zoom: 8,
			map_type: mxn.Mapstraction.ROAD
		};
		var map = new mxn.Mapstraction('map', 'googlev3', props);

		map.baseMapAdded.addHandler(defaultBaseMapHandler);
		map.overlayMapAdded.addHandler(defaultOverlayHandler);
		
		var basemaps = {
			osm: new mxn.BaseMap({
				url: 'http://{S}.tile.openstreetmap.org/{Z}/{X}/{Y}.png',
				label: 'OSM',
				options: {
					attribution: 'CC-BY-SA © OpenStreetMap contributors',
					opacity: 1.0,
					minZoom: 1,
					maxZoom: 18,
					subdomains: ['a', 'b', 'c']
				}
			}),			
			esri: new mxn.BaseMap({
				url: 'http://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}',
				label: 'ESRI',
				options: {
					attribution: 'Tiles &copy; Esri',
					opacity: 1.0,
					minZoom: 1,
					maxZoom: 18
				}
			})
		};
		
		for (bm in basemaps) {
			basemaps[bm].baseMapControlAdded.addHandler(defaultBaseMapHandler);
			basemaps[bm].baseMapControlRemoved.addHandler(defaultBaseMapHandler);
		}
		
		var overlays = {
			toner: new mxn.OverlayMap(
							'http://tile.stamen.com/toner/{Z}/{X}/{Y}.png',
							'Toner',
							'CC-BY-SA © OpenStreetMap contributors',
							0.5,
							1,
							18),
			watercolor: new mxn.OverlayMap(
							'http://tile.stamen.com/watercolor/{Z}/{X}/{Y}.png',
							'Watercolor',
							'CC-BY-SA © OpenStreetMap contributors',
							0.5,
							1,
							18),
			weather: new mxn.OverlayMap(
						'http://tile.openweathermap.org/map/pressure_cntr/{z}/{x}/{y}.png',
						'Weather',
						'CC-BY-SA © OpenStreetMap contributors',
						1.0,
						1,
						18)
		};

		for (om in overlays) {
			overlays[om].overlayMapShown.addHandler(defaultOverlayHandler);
			overlays[om].overlayMapHidden.addHandler(defaultOverlayHandler);
		}

		$('#map-osm').click(function() {
			map.addBaseMap(basemaps.osm, {
				addControl: true,
				makeCurrent: true
			});
		});
		$('#add-osm').click(function() {
			basemaps.osm.addControl();
		})
		$('#remove-osm').click(function() {
			basemaps.osm.removeControl();
		});

		$('#map-esri').click(function() {
			map.addBaseMap(basemaps.esri, {
				addControl: false,
				makeCurrent: false
			});
		});
		$('#add-esri').click(function() {
			basemaps.esri.addControl();
		})
		$('#remove-esri').click(function() {
			basemaps.esri.removeControl();
		});

		var acetate;
		$('#map-acetate').click(function() {
			acetate = map.addBaseMap('mxn.BaseMapProviders.Acetate.terrain', {
				addControl: false,
				makeCurrent: true
			});
			if (acetate !== null) {
				acetate.baseMapControlAdded.addHandler(defaultBaseMapHandler);
				acetate.baseMapControlRemoved.addHandler(defaultBaseMapHandler);
			}
		})
		$('#add-acetate').click(function() {
			acetate.addControl();
		});
		$('#remove-acetate').click(function() {
			acetate.removeControl();
		});

		$('#add-toner').click(function() {
			map.addOverlayMap(overlays.toner);
		});
		$('#show-toner').click(function() {
			overlays.toner.show();
		});
		$('#hide-toner').click(function() {
			overlays.toner.hide();
		});

		$('#add-watercolor').click(function() {
			map.addOverlayMap(overlays.watercolor);
		});
		$('#show-watercolor').click(function() {
			overlays.watercolor.show();
		});
		$('#hide-watercolor').click(function() {
			overlays.watercolor.hide();
		});

		$('#add-weather').click(function() {
			map.addOverlayMap(overlays.weather);
		});
		$('#show-weather').click(function() {
			overlays.weather.show();
		});
		$('#hide-weather').click(function() {
			overlays.weather.hide();
		});
	});
	</script>
	<style type="text/css">
	#map {
		width: 100%;
		height: 95%;
	}
	#nav {
		font: 400 17px/1.3 "Helvetica Neue", sans-serif;
	}
	</style>
</head>
<body>
	<div id="map"></div>
	<div id="nav">
		<strong>Base Maps:</strong> <em>OSM</em>: <a href="#" id="map-osm">Map</a>|<a href="#" id="add-osm">Add</a>|<a href="#" id="remove-osm">Remove</a>, <em>Esri</em>: <a href="#" id="map-esri"> Map</a>|<a href="#" id="add-esri">Add</a>|<a href="#" id="remove-esri">Remove</a>, <em>Acetate</em>: <a href="#" id="map-acetate">Map</a>|<a href="#" id="add-acetate">Add</a>|<a href="#" id="remove-acetate">Remove</a>
		<br />
		<strong>Overlays:</strong> <em>Toner</em> : <a href="#" id="add-toner">Add</a>|<a href="#" id="show-toner">Show</a>|<a href="#" id="hide-toner">Hide</a> <em>Watercolor</em> : <a href="#" id="add-watercolor">Add</a>|<a href="#" id="show-watercolor">Show</a>|<a href="#" id="hide-watercolor">Hide</a> <em>Pressure Contours</em> : <a href="#" id="add-weather">Add</a>|<a href="#" id="show-weather">Show</a>|<a href="#" id="hide-weather">Hide</a>
	</div>
</body>
</html>
